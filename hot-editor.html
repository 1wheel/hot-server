<style>
  html, body{
    margin: 0px;
    width: 100%;
    height: 100%;
  }

  #code-container{
    width: 100vw;
    height: 100%;
  }

  .CodeMirror-linenumbers { padding: 0 8px; }
</style>


<div id='code-container'></div>

<script>

!(async function(){

  var path = (new URLSearchParams(window.location.search)).get('hotEditorPath')
  if (!path) path = 'https://roadtolarissa.com/worlds-group-2018/script.js'
  console.log({path})

  var value = await(await fetch(path)).text()

  console.log({value})

  var type = _.last(path.split('.'))

  var cm = CodeMirror(d3.select('#code-container').node(), {
    value,
    lineNumbers: true,
    mode: "javascript", // TODO html/css
    keyMap: "sublime",
    autoCloseBrackets: true,
    matchBrackets: true,
    showCursorWhenSelecting: true,
    theme: "mbo",
    tabSize: 2
  })

  // send update on save
  var bc = new BroadcastChannel('file_update')

  d3.select(window).on('keydown', () => {
    if (!event.ctrlKey && !event.metaKey) return
    if (String.fromCharCode(event.which).toLowerCase() != 's') return

    event.preventDefault()

    var msg = {path, type, str: cm.getValue()}
    bc.postMessage(msg)

    // write to disk

    fetch("/save", {
      method: "POST",
      body: JSON.stringify(msg)
    })

    // TODO only remove changed title after  
  })

  bc.onmessage = d => console.log(d, d.data)


  // full screen editor
  var setWindowSize = () => cm.setSize(innerWidth, innerHeight)
  setWindowSize()
  d3.select(window).on('resize', setWindowSize)


})()


// TODO check if file has updated








</script>
